<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Chrome Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Stylesheet.css">
</head>
<body>
    <div class="google-header">
        <div class="gmail-image">
            <img src="../google//FB_IMG_15773145042994004.jpg" title="google Account.com">
    </div>
        <div class="header-icons">
            <i class="fa fa-bell"></i> 
            <i class="fa fa-th"></i>
            <a href="#">Image</a>
            <a href="#">Gmail</a>
        </div>
    </div>
    <div class="google-search">
    <div class="google-image text-center" title="google">
        <img src="../google//file-google-logo-svg-wikimedia-commons-23 (1).png" alt="">
    </div>
    <div class="input-group text-center">
        <input type="text" class="form-control" placeholder="Search Google or type URL">
        <div class="input-group-append">
            <span class="input-group-text"><i class="fa fa-microphone" title="search by Voice">
            </i>
            </span>
        </div>
    </div>
</div>
<div class="bookmarks">
    <div class="row">
        <div class="col-md-4">
            <div class="site" title="Gmail">
            <i class="fa fa-envelope-o"></i>
            <p>Gmail</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="site" title="Facebook">
            <i class="fa fa-facebook-square"></i>
            <p>Facebook</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="site" title="You Tube">
            <i class="fa fa-youtube-play"></i>
            <p>YouTube</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="site" title="Linkedin">
            <i class="fa fa-linkedin"></i>
            <p>Linkedin</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="site" title="Instagram">
            <i class="fa fa-instagram"></i>
            <p>Instagram</p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="site" title="Add Shortcut">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <p>Add Shortcut</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
